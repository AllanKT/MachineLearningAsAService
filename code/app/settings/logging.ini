[loggers]
keys=root,sLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sLogger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=sLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('%(logfilename)s',)
datefmt=%Y-%m-%d_%H-%M-%S

[formatter_fileFormatter]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s,%(msecs) %(name)s %(levelname)s %(message)s %(pathname)s %(funcName)s %(lineno)d

[formatter_consoleFormatter]
format=%(asctime)s,%(msecs) %(name)-12s %(levelname)-8s %(message)s %(pathname)s %(funcName)s %(lineno)d
